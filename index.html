<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form">
      <h2>Registration form</h2>
      <form name="formOne" class="firstForm" novalidate>
        <label for="name" class="form__label">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          class="form__input name__input"
          placeholder="Username"
          minlength="2"
          maxlength="20"
          required
        />
        <span class="error-message" id="name-error"></span>
        <br />

        <label for="email" class="form__label">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form__input"
          placeholder="Email address"
          required
        />
        <span class="error-message" id="email-error"></span>
        <br />

        <label class="form__label">Age:</label>
        <input
          type="number"
          id="age1"
          name="ageOne"
          class="form__input"
          placeholder="Age"
          required
        />
        <br />
        <div class="selections">
          <label for="gender" class="form__label">Gender:</label>

          <input
            type="radio"
            id="gender1"
            name="gender"
            class="form__input"
            value="male"
          />
          <label for="age2">Male</label>

          <input
            type="radio"
            id="gender2"
            name="gender"
            class="form__input"
            value="female"
          />
          <label for="age1">Female</label>
          <span class="error-message" id="gender-error"></span>
          <br />
        </div>
        <div class="selections">
          <label for="firstSelect" class="form__label">Your job:</label>
          <select
            id="firstSelect"
            name="firstSelect"
            class="form__select"
            placeholder=""
            required
          >
            <option value="doctor">Doctor</option>
            <option value="developer">Developer</option>
            <option value="teacher">Teacher</option>
            <option value="esigner">Designer</option>
            <option value="engineer">Engineer</option>
            <option value="seller">Seller</option>
            <option value="other">Other</option>
          </select>
        </div>

        <label class="form__label">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form__input"
          placeholder="Enter password"
          required
          minlength="8"
          pattern="/(?=.*[0-9])(?=.*)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z!@#$%^&*]{8,}/g"
        />
        <span class="error-message" id="password-error"></span>
        <br />

        <label class="form__label">Repeat your password:</label>
        <input
          type="password"
          id="repeatPassword"
          name="password2"
          class="form__input"
          placeholder="Repeat password"
          required
          minlength="8"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 3}$"
        />
        <span class="error-message" id="password2-error"></span>
        <br />
        <br />

        <input
          type="checkbox"
          id="agreement"
          name="agreement"
          class="form__input"
          value="agree"
        />
        <label for="agreement"
          >I agree to the processing of personal data</label
        >

        <div class="button">
          <button
            type="submit"
            name="firstButton"
            class="form__radiobutton"
            disabled
          >
            Sent
          </button>
        </div>
        <p class="error-message" id="errorMessage"></p>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
